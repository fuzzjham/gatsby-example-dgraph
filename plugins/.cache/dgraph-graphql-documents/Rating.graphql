query LIST_Rating($limit: Int, $offset: Int) {
  queryRating(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._RatingId_
    ...Film__rating__0
    ...Rating
  }
}

fragment _RatingId_ on Rating {
  remoteTypeName: __typename
  remoteId: id
}

fragment Film__rating__0 on Rating {
  name
  country {
    remoteTypeName: __typename
    remoteId: id
  }
  minimum_accompanied_age
  minimum_unaccompanied_age
  rating_system {
    remoteTypeName: __typename
    remoteId: id
  }
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}

fragment Rating on Rating {
  name
  country {
    remoteTypeName: __typename
    remoteId: id
  }
  minimum_accompanied_age
  minimum_unaccompanied_age
  rating_system {
    remoteTypeName: __typename
    remoteId: id
  }
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}
