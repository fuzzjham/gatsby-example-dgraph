query LIST_CompanyRoleOrService($limit: Int, $offset: Int) {
  queryCompanyRoleOrService(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._CompanyRoleOrServiceId_
    ...CompanyRoleOrService
  }
}

fragment _CompanyRoleOrServiceId_ on CompanyRoleOrService {
  remoteTypeName: __typename
  remoteId: id
}

fragment CompanyRoleOrService on CompanyRoleOrService {
  name
  companies_performing_this_role_or_service {
    remoteTypeName: __typename
    remoteId: id
  }
}
