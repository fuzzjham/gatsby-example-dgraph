query LIST_Actor($limit: Int, $offset: Int) {
  queryActor(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._ActorId_
    ...Actor
  }
}

fragment _ActorId_ on Actor {
  remoteTypeName: __typename
  remoteId: id
}

fragment Actor on Actor {
  name
  performances {
    remoteTypeName: __typename
    remoteId: id
  }
  dubbing_performances {
    remoteTypeName: __typename
    remoteId: id
  }
}
