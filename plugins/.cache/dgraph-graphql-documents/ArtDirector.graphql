query LIST_ArtDirector($limit: Int, $offset: Int) {
  queryArtDirector(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._ArtDirectorId_
    ...ArtDirector
  }
}

fragment _ArtDirectorId_ on ArtDirector {
  remoteTypeName: __typename
  remoteId: id
}

fragment ArtDirector on ArtDirector {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}
