query LIST_Collection($limit: Int, $offset: Int) {
  queryCollection(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._CollectionId_
    ...Collection
    ...Film__collections__0
  }
}

fragment _CollectionId_ on Collection {
  remoteTypeName: __typename
  remoteId: id
}

fragment Collection on Collection {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}

fragment Film__collections__0 on Collection {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}
