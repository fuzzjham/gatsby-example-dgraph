query LIST_CrewMember($limit: Int, $offset: Int) {
  queryCrewMember(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._CrewMemberId_
    ...CrewMember
  }
}

fragment _CrewMemberId_ on CrewMember {
  remoteTypeName: __typename
  remoteId: id
}

fragment CrewMember on CrewMember {
  name
  films_crewed {
    remoteTypeName: __typename
    remoteId: id
  }
}
