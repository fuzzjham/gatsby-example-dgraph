query LIST_FestivalEvent($limit: Int, $offset: Int) {
  queryFestivalEvent(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._FestivalEventId_
    ...FestivalEvent
    ...Film__festivals__0__individual_festivals__0
  }
}

fragment _FestivalEventId_ on FestivalEvent {
