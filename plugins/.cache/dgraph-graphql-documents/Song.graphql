query LIST_Song($limit: Int, $offset: Int) {
  querySong(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._SongId_
    ...Film__featured_song__0
    ...Film__songs__0
    ...Song
  }
}

fragment _SongId_ on Song {
  remoteTypeName: __typename
  remoteId: id
}

fragment Film__featured_song__0 on Song {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}

fragment Film__songs__0 on Song {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}

fragment Song on Song {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}
