query LIST_FestivalSponsor($limit: Int, $offset: Int) {
  queryFestivalSponsor(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._FestivalSponsorId_
    ...FestivalSponsor
  }
}

fragment _FestivalSponsorId_ on FestivalSponsor {
  remoteTypeName: __typename
  remoteId: id
}

fragment FestivalSponsor on FestivalSponsor {
  name
  festivals {
    remoteTypeName: __typename
    remoteId: id
  }
}
