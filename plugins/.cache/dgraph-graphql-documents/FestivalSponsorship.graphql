query LIST_FestivalSponsorship($limit: Int, $offset: Int) {
  queryFestivalSponsorship(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._FestivalSponsorshipId_
    ...FestivalSponsorship
    ...Film__festivals__0__sponsoring_organization__0
  }
}

fragment _FestivalSponsorshipId_ on FestivalSponsorship {
  remoteTypeName: __typename
  remoteId: id
}

fragment FestivalSponsorship on FestivalSponsorship {
  name
  festivals {
    remoteTypeName: __typename
    remoteId: id
  }
}

fragment Film__festivals__0__sponsoring_organization__0 on FestivalSponsorship {
  name
  festivals {
    remoteTypeName: __typename
    remoteId: id
  }
}
