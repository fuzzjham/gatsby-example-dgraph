query LIST_ProductionCompany($limit: Int, $offset: Int) {
  queryProductionCompany(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._ProductionCompanyId_
    ...Film__production_companies__0
    ...ProductionCompany
  }
}

fragment _ProductionCompanyId_ on ProductionCompany {
  remoteTypeName: __typename
  remoteId: id
}

fragment Film__production_companies__0 on ProductionCompany {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}

fragment ProductionCompany on ProductionCompany {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}
