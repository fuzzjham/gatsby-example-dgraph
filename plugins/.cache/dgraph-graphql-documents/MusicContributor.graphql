query LIST_MusicContributor($limit: Int, $offset: Int) {
  queryMusicContributor(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._MusicContributorId_
    ...Film__music__0
    ...MusicContributor
  }
}

fragment _MusicContributorId_ on MusicContributor {
  remoteTypeName: __typename
  remoteId: id
}

fragment Film__music__0 on MusicContributor {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}

fragment MusicContributor on MusicContributor {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}
