query LIST_Series($limit: Int, $offset: Int) {
  querySeries(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._SeriesId_
    ...Film__series__0
    ...Series
  }
}

fragment _SeriesId_ on Series {
  remoteTypeName: __typename
  remoteId: id
}

fragment Film__series__0 on Series {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}

fragment Series on Series {
  name
  films {
    remoteTypeName: __typename
    remoteId: id
  }
}
