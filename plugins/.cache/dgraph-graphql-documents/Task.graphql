query LIST_TASKS($limit: Int, $offset: Int) {
  queryTask(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._TaskId_
    ...Task
  }
}

fragment _TaskId_ on Task {
  remoteTypeName: __typename
  remoteId: id
}

fragment Task on Task {
  title
  completed
  user {
    remoteTypeName: __typename
    remoteId: id
  }
}
