query LIST_Character($limit: Int, $offset: Int) {
  queryCharacter(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._CharacterId_
    ...Actor__performances__0__character__0
    ...Character
    ...Film__starring__0__character__0
  }
}

fragment _CharacterId_ on Character {
  remoteTypeName: __typename
  remoteId: id
}

fragment Actor__performances__0__character__0 on Character {
  name
  portrayed_in_films {
    remoteTypeName: __typename
    remoteId: id
  }
  portrayed_in_films_dubbed {
    remoteTypeName: __typename
    remoteId: id
  }
}

fragment Character on Character {
  name
  portrayed_in_films {
    remoteTypeName: __typename
    remoteId: id
  }
  portrayed_in_films_dubbed {
    remoteTypeName: __typename
    remoteId: id
  }
}

fragment Film__starring__0__character__0 on Character {
  name
  portrayed_in_films {
    remoteTypeName: __typename
    remoteId: id
  }
  portrayed_in_films_dubbed {
    remoteTypeName: __typename
    remoteId: id
  }
}
