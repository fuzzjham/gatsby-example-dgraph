query LIST_Festival($limit: Int, $offset: Int) {
  queryFestival(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._FestivalId_
    ...Festival
    ...Film__festivals__0
  }
}

fragment _FestivalId_ on Festival {
  remoteTypeName: __typename
  remoteId: id
}

fragment Festival on Festival {
  name
  date_founded
  focus {
    remoteTypeName: __typename
    remoteId: id
  }
  individual_festivals {
    remoteTypeName: __typename
    remoteId: id
  }
  location {
    remoteTypeName: __typename
    remoteId: id
  }
  sponsoring_organization {
    remoteTypeName: __typename
    remoteId: id
  }
}

fragment Film__festivals__0 on Festival {
  name
  date_founded
  focus {
    remoteTypeName: __typename
    remoteId: id
  }
  individual_festivals {
    remoteTypeName: __typename
    remoteId: id
  }
  location {
    remoteTypeName: __typename
    remoteId: id
  }
  sponsoring_organization {
    remoteTypeName: __typename
    remoteId: id
  }
}
