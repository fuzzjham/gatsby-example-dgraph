query LIST_SongPerformer($limit: Int, $offset: Int) {
  querySongPerformer(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._SongPerformerId_
    ...SongPerformer
  }
}

fragment _SongPerformerId_ on SongPerformer {
  remoteTypeName: __typename
  remoteId: id
}

fragment SongPerformer on SongPerformer {
  name
  songs {
    remoteTypeName: __typename
    remoteId: id
  }
}
