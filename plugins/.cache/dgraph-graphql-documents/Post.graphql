query LIST_POSTS($limit: Int, $offset: Int) {
  queryPost(first: $limit, offset: $offset) {
    remoteTypeName: __typename
    ..._PostId_
    ...Post
  }
}

fragment _PostId_ on Post {
  remoteTypeName: __typename
  remoteId: id
}

fragment Post on Post {
  title
  content
  author {
    remoteTypeName: __typename
    remoteId: id
  }
}
